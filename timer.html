<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Cooking Timers</title>
    <link rel="stylesheet" href="timer.css">
</head>
<body>
    <div class="timer-container">
        <h1>Team Cooking Timers</h1>
        <div class="team-management">
            <div class="team-selection">
                <label for="teamSelect">Select Team:</label>
                <select id="teamSelect">
                    <!-- Teams will be added dynamically -->
                </select>
            </div>
            <button id="addTeamBtn">Add New Team</button>
        </div>
        <div id="timersContainer"></div>
    </div>

    <audio id="Alarm_retro" src="./sounds/Alarm_retro.wav" preload="auto"></audio>
    <audio id="alarm2" src="./sounds/Alarm_retro.wav" preload="auto"></audio>
    <audio id="ding" src="./sounds/Alarm_retro.wav" preload="auto"></audio>


    <script src="timer.js"></script>
</body>
</html>
